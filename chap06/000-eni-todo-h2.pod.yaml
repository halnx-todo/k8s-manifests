apiVersion: v1
kind: Pod
metadata:
  labels:
    run: eni-todo-h2
  name: eni-todo-h2
spec:
  containers:
  - image: eni-todo:tomcat-h2-env
    #ou image: registry.diehard.net:5000/tomcat-eni-todo-h2-env:dev
    imagePullPolicy: IfNotPresent
    name: eni-todo
    ports:
      - name: http8080 
        containerPort: 8080
        protocol: TCP
    resources: {}
    terminationMessagePath: /dev/termination-log
    terminationMessagePolicy: File
